<div class = "layerdock">
  <h3>Layers</h3>
  <div class = "layers">No active layers</div>
  <input type = "button" class = "new-layer-button" value = "New Layer +" />
</div>

<template class = "layer-template">
  <div class = "layer">
    <input type = "checkbox" class = "layer-visibility" />
    <div class = "layer-icon"></div>
    <div class = "layer-name"></div>
  </div>
</template>

<template class = "group-template">
  <div class = "layer layer-group">
    <input type = "checkbox" class = "layer-visibility" />
    <input type = "checkbox" class = "group-expand" />
    <div class = "layer-icon"></div>
    <div class = "layer-name"></div>
  </div>
</template>
